<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <h1 class="text-center mb-4">Quên mật khẩu</h1>
      <form>
        <div class="form-group mb-5">
          <label for="email"
            >Vui lòng nhập số điện thoại để nhận mã xác nhận</label
          >
          <div class="row mt-2">
            <div class="col-9">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
              />
            </div>
            <div class="col-3">
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-primary"
                  style="width: 130px"
                >
                  Gửi
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group mb-5">
          <label for="code">Vui lòng nhập mã xác nhận gồm 6 chữ số</label>
          <div class="row mt-2">
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                id="code"
                placeholder="Enter verification code"
              />
            </div>
            <div class="col-3">
              <button
                type="submit"
                class="btn btn-primary"
                style="width: 130px"
              >
                Xác nhận
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
