<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/plugin/bootstrap/bootstrap.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script src="../js/bootstrap.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/custom/cs.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="row inforadress">
          <!-- icon -->

          <div class="col-1">
            <svg
              height="16"
              viewBox="0 0 12 16"
              width="12"
              class="shopee-svg-icon icon-location-marker"
            >
              <path
                d="M6 3.2c1.506 0 2.727 1.195 2.727 2.667 0 1.473-1.22 2.666-2.727 2.666S3.273 7.34 3.273 5.867C3.273 4.395 4.493 3.2 6 3.2zM0 6c0-3.315 2.686-6 6-6s6 2.685 6 6c0 2.498-1.964 5.742-6 9.933C1.613 11.743 0 8.498 0 6z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </div>
          <div class="col-2">
            <p>Thông tin nhận hàng</p>
          </div>
          <!--  -->
        </div>
        <!-- Infor -->

        <div class="row mb-5">
          <div class="col-2">
            <h5>Người nhận hàng :</h5>
          </div>
          <div class="col-4"><input class="form-control" /></div>
        </div>
        <!--  -->
        <div class="row mb-5">
          <div class="col-2">
            <h5>Địa chỉ :</h5>
          </div>
          <div class="col-4"><input class="form-control" /></div>
        </div>

        <div class="row mb-5">
          <div class="col-2">
            <h5>Số điện thoại:</h5>
          </div>
          <div class="col-4"><input class="form-control" /></div>
        </div>
      </section>
      <hr class="bg-danger border-3 border-top border-danger mb-4" />
      <section>
        <div class="row">
          <div class="col-6">
            <h4>Sản phẩm</h4>
          </div>
          <div class="col-2">Đơn giá</div>
          <div class="col-2">Số lượng</div>
          <div class="col-2">Thành tiền</div>
          <hr class="bg-danger border-1 border-top border-danger" />
        </div>
        <div class="row bg-light mt-4">
          <div class="col-4">
            <!--  -->
            <div class="row mt-3">
              <div class="col-4">
                <p style="font-size: 17px; color: darkred">Lời nhắn</p>
              </div>
              <div class="col-8 mb-4">
                <input class="form-control" placeholder="Lưu ý cho người bán" />
              </div>
            </div>
            <!--  -->
          </div>
          <div class="col-3"></div>
          <div class="col-5 mt-4">
            <div class="row">
              <div class="col-6"><h6>Tổng số tiền (1 Sản phẩm) :</h6></div>
              <div class="col-6">
                <p style="color: coral; font-size: 18px">255000 Đ</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <hr class="bg-danger border-1 border-top border-primary" />

      <section>
        <div class="row mb-4">
          <div class="col-7"></div>
          <div class="col-2"><h6>Tổng số tiền :</h6></div>
          <div class="col-3">
            <p style="color: coral; font-size: 18px">9999999 Đ</p>
          </div>
        </div>
        <div class="row ">
          <div class="col-8"></div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-warning w-100" style="height: 50px;">Đặt hàng</button>
          </div>
        </div>
      </section>
    </div>

    <script src="../lib/angular.js"></script>
    <script src="../lib/angular-route.js"></script>
    <script src="config/config.js"></script>
    <script src="controller/homeController.js"></script>
    <script src="controller/detailproductController.js"></script>
    <script src="controller/loaiController.js"></script>
    <script src="controller/crudproduct.js"></script>
    <script src="controller/loginController.js"></script>
    <script src="controller/headerController.js"></script>
    <script src="route.js"></script>
  </body>
</html>
